name: Build and Test

on: [push, pull_request]

defaults:
  run:
    shell: bash

env:
  HOMEBREW_NO_AUTO_UPDATE: 1

jobs:

  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-18.04]
        python-version: [3.9]
        dependencies: [full]
        tests-type: [unit]
        include:
          - os: ubuntu-18.04
            python-version: 3.6
            dependencies: minimal
            tests-type: unit
          - os: ubuntu-18.04
            python-version: 3.7
            dependencies: full
            tests-type: answer

    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: s-weigand/setup-conda@v1
      if: matrix.os == 'windows-latest'
      with:
        update-conda: true
        conda-channels: conda-forge
        activate-conda: true
        python-version: ${{matrix.python-version}}
    - name: Install dependencies and yt
      shell: bash
      env:
        dependencies: ${{ matrix.dependencies }}
      run: source ./tests/ci_install.sh
    - name: Run Tests
      env:
        testsuite: ${{ matrix.tests-type }}
      run: python -m nose -c nose_${testsuite}.cfg --traverse-namespace
    - name: Report Failed Answers
      if: ${{ matrix.tests-type == 'answer' && failure() }}
      shell: bash
      run: python tests/report_failed_answers.py -f -m --xunit-file answer_nosetests.xml
