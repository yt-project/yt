name: Daily build

on:
  schedule:
    # Run daily at 00:00
    - cron: '0 0 * * *'
  push:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-18.04]
        python-version: [3.8]
        c_compiler: [gcc, gcc-5]
        cpp_compiler: [g++, g++-5]
        exclude:
          # Exclude cross combinations
          - c_compiler: gcc-5
            cpp_compiler: g++
          - c_compiler: gcc
            cpp_compiler: g++-5
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0
    - name: Install compiler
      if: matrix.c_compiler == 'gcc-5'
      shell: bash
      run: sudo apt-get -qqy install gcc-5 g++-5
    - name: Install dependencies and yt
      shell: bash
      env:
        dependencies: ${{ matrix.dependencies }}
        CC: ${{ matrix.c_compiler }}
        CXX: ${{ matrix.cpp_compiler }}
        MAX_BUILD_CORES: 0
      run: source ./tests/ci_install.sh
    - name: Test yt can be imported
      shell: bash
      run: python -c "import yt"